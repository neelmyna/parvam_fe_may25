<!doctype html>
<html>
<head>
<title>CSS Link States</title>
  <style type="text/css">
      a:link{
	          color:red;
	          text-decoration:none;
			}
      a:visited{
             color:black;
               }
      a:hover{
            	background-color:blue;
                color:white;
                text-decoration:underline;
                font-weight:bold;
             }
       a:active{
            background-color:orange;
			font-weight:bold;
               }			
</style>
</head>

<h3 align="centre"> Four different states of a Link </h3> <br>

<a href = "http://google.co.in"> World's biggest Search Engine </a>
