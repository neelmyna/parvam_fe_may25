<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
    font-style: normal; }
p.italic {
    font-style: italic; }
p.oblique {
    font-style: oblique;  }
 .redtext { color:red; }
 .greentext { color:green;}
 .bluetext { color:blue;}
</style>
</head>
<body>
<p class="normal">This is a paragraph, normal.</p>
<p class="italic">This is a paragraph, italic.</p>
<p class="oblique">This is a paragraph, oblique.</p>  <br>
<p class="redtext">This is a paragraph, normal.</p>
<p class="greentext">This is a paragraph, italic.</p>
<p class="bluetext">This is a paragraph, oblique.</p>
</body>
</html>
