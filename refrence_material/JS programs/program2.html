<!doctype html>
<html lang="en-US">
	<head>
		<title> Java Script Program1 </title>
		
	</head>
	<body>
		<h1> JS Program to Find Sum Using Function </h1>
		<p> We did a nice Work! </p>
		<script type="text/javascript">
			function checkData() {
				var firstNum  = parseInt(prompt("Enter the first Num: ")); // stores a number
				let secondNum = prompt("Enter the second Num: "); // stores a string
				if(firstNum === secondNum) { // == CHECKS ONLY THE DATA and not data types
					alert("Both data are same");
				}
				else {
					alert("The 2 data are different");
				}
			}
			checkData(); // call to the function
		</script>
	</body>
</html>
