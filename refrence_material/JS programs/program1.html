		<script type="text/javascript">
		name = "nithin";

		str2 = name.substring(1); // copy all letters from name except 1st letter 'ithin'

		str1 = str1.toUpperCase(); // 'N'
		str2 = str2.toLowerCase(); // 'ithin'

		str1 = str1 + str2; //'Nithin'
		alert(str1);
		</script>
