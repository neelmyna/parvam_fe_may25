<!doctype html>
<html lang="en-US">
	<head>
		<style>
			p { background-color:brown; color:white; }
		</style>
		<title> Java Script Program1 </title>	
	</head>
	<body>
		<h1> JS PROGRAM5 </h1>
		<p onclick="checkTen();"> Check if the number is Ten </p>
		<script type="text/javascript">
			function checkTen() {
				let num = parseInt(prompt("Enter a number:"))
				if(num === 10)
					alert("Number is 10")
				else
					alert("Number is not 10")
			}
		</script>
	</body>
</html>
