<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the entire URL of the current page.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"> </p>

<script>
function myFunction() {
    var x = location.href;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
