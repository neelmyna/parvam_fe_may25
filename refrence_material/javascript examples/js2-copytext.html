This is simple JavaScript Program with example to Copy Text from Different Field. 
<!doctype html>
<html>
<head>
  <title> Copy text </title>
</head>

<body>
  <center>
  <h2> Copy text from different field </h2>
  <p>
    <input type="text" style="color: #FF0080;background-color: #C9C299" id="field1" value="Good Morning">
    <input type="text" style="color: #FF0080;background-color: #C9C299" id="field2" value="Hyderabadi Biryani">
    <button style="background-color: #E799A3" onclick="document.getElementById('field1').value = document.getElementById('field2').value">Click to Copy Text
</p>
</center>
</body>
</html>
