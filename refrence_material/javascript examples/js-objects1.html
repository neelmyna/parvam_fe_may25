<!doctype html>
<html>
<head>
<title>Learning JS </title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="header">
<h1 id="h"> Lets learn JS </h1>
</div>
<div class="container">
<button onmouseover="showDate(1)" onmouseout="showDate(2)"> Show Date </button>
<h1 id="time"> </h1>
</div>
<script>
function showDate(arg) {
  var time = document.getElementById('time');
  if(arg == 1)
  {
    time.innerHTML = Date();
  }
  else
  {
    time.innerHTML ="";
  }
}
</script> 
</body>
</html>
